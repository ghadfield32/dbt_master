name: dbt CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  dbt-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Download NYC Taxi data
        run: uv run python scripts/download_data.py

      - name: Setup dbt profiles
        run: uv run python scripts/setup_project.py

      - name: Install dbt packages
        working-directory: nyc_taxi_dbt
        run: uv run dbt deps --profiles-dir .

      - name: Check dbt connection
        working-directory: nyc_taxi_dbt
        run: uv run dbt debug --profiles-dir .

      - name: Full build (seed + run + test)
        working-directory: nyc_taxi_dbt
        run: uv run dbt build --full-refresh --profiles-dir .

      - name: Generate docs
        working-directory: nyc_taxi_dbt
        run: uv run dbt docs generate --profiles-dir .
